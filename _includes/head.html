<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.url == '/' %}
    <script type="text/javascript">
      window.location="{{ site.posts.first.url }}";
    </script>
  {% endif %}

  <!-- Could probably do this in plain JS but this is fine for now -->
  <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">  
    $(document).ready(function(){
      $('.site-nav').click(function(){
        $(this).toggleClass('hover')
      });

      $('.theme-switcher').click(function(e){
        e.preventDefault()
        $body = $('body')
        $('body').toggleClass('theme-inverse')
        if ($body.hasClass('theme-inverse')){
          localStorage.theme = 'theme-inverse'
        } else {
          localStorage.theme = 'theme-default'
        }
      })

      var body = document.getElementsByTagName("body")[0];
      body.className = localStorage.theme;
    });
  </script> 

  <title>{% if page.title %}{{ site.title }}: {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" type="image/png" href="/assets/favicon.png"/>
  <link rel="apple-touch-icon" href="/assets/favicon.png">
</head>
